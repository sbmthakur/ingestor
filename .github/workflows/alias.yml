on:
  push:
    branches:
      - master
  release:
    types:
      - created

jobs:
  ossie_job:
    runs-on: ubuntu-latest
    name: Audit Python dependencies 
    steps:
      - name: Print a greeting
        run: |
          shopt -s expand_aliases
          alias lll=ls
          echo 'export alias lll=ls' >> ~/.bashrc
          lll
      - name: Test alias
        shell: bash
        run: |
          lll
        
